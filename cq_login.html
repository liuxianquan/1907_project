<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>登录</title>
		<link rel="stylesheet" href="css/cq_rest.css">
		<link rel="stylesheet" href="css/cq_per.css">
		<link rel="stylesheet" href="swiper-4.5.0/dist/css/swiper.min.css">
		<link rel="stylesheet" href="css/cq_login.css">
		<link rel="stylesheet" href="font/iconfont.css">
	</head>

	<body>
		<div class="login_wrap">
			<div class="login_main">
				<div class="main_left">
					<div class="logo">
						<a href="#">
							<img src="img/cq_logo.png" alt="">
						</a>
					</div>
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<img src="img/cq_dl1.jpg" alt="">
								<div class="title-container">
									<div class="title">渔夫收网</div>
									<div class="sub-title">©️ 郑戈</div>

								</div>

							</div>
							<div class="swiper-slide">
								<img src="img/cq_dl2.jpg" alt="">
								<div class="title-container">
									<div class="title">天桥</div>
									<div class="sub-title">©️ 城涵</div>

								</div>
							</div>
							<div class="swiper-slide">
								<img src="img/cq_dl3.jpg" alt="">
								<div class="title-container">
									<div class="title">探</div>
									<div class="sub-title">©️ 王汉冰</div>

								</div>
							</div>
						</div>
						<!-- 如果需要分页器 -->
						<div class="swiper-pagination swiper-pagination-white"></div>

						<!-- 如果需要导航按钮 -->
						<div class="swiper-button-prev swiper-button-white"></div>
						<div class="swiper-button-next swiper-button-white"></div>
					</div>
				</div>
				<div class="main_right">
					<div class="login_box">
						<div class="box_title">
							登录
						</div>
						<form action="#">
							<div class="box_row">
								<div class="d_input user">
									<div class="lap">
										邮箱/手机*
									</div>
									<input type="text" class="userName" name="userName" />
								</div>
							</div>
							<div class="box_row">
								<div class="d_input password">
									<div class="lap">密码*</div>
									<input type="password" class="pass">
									<span></span>
									<div class="row_right">
										<a href="https://account.dji.com/reset?actionType=register&appId=dji_official_aws&backUrl=https%3A%2F%2Fwww.dji.com%2Fcn&psign=76fb3d49459cde35f2e2e446459c7044&pnonce=6491943721991353&autologin=y&locale=zh_CN">忘记密码？</a>
									</div>
								</div>
							</div>
							<div class="move"></div>
							<div class="box_row">
								<button type="button" class="sub_btn">登录</button>
							</div>
							<div class="row_txt">
								<a href="./cq_reg.html">注册DJI账号</a>
							</div>
							<div class="box_line">
								<div class="line_text">或使用第三方账号登录</div>
							</div>
							<div class="box_btn">
								<button type="button" class="wx_btn">
									<i class="iconfont">&#xe610;</i>
									<span class="weixin">微信</span>
								</button>
							</div>

						</form>
					</div>
				</div>
			</div>
			<div class="login_footer">
				Copyright © 2019 DJI All Rights Reserved. &nbsp;
				<span><a href="https://www.dji.com/cn/policy" target="_blank">隐私政策</a></span>
				<span><a href="https://www.dji.com/cn/terms" target="_blank">使用条款</a></span>
				<span><a href="https://www.dji.com/cn/sitemap" target="_blank">网站地图</a></span>
				<br />
				如果您有任何关于DJI账户的问题，请
				<span><a href="https://www.dji.com/cn/support" target="_blank">点击此处</a>。</span>
				<br />
				粤ICP备12022215号-11
			</div>
		</div>
		<script src="./jquery-1.8.3/jquery-1.8.3.min.js"></script>
		<script src="jquery-1.8.3/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery-1.8.3/jquery.validate.messages_zh.js" type="text/javascript" charset="utf-8"></script>
		<script src="./swiper-4.5.0/dist/js/swiper.min.js"></script>
		<script src="./js/cq_lunbo.js"></script>
		<script src="./js/cq_reg.js"></script>
		<script src="js/cq_login.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
