<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
.box{
    width: 500px;
    height: 100px;
    background-color: #ccc;
}
</style>
</head>
<body>

<button class="btn1">按钮</button>
<div class="box"></div>


<script src="jquery-1.8.3.js"></script>
<script>

var btn = document.querySelector('.btn1');//原生js 节点
var box = document.querySelector('.box');//原生js 节点
var $btn = $('.btn1');//jq 对象
var $box = $('.box');//jq 对象

$btn.click(function (){
    // box.css('background','pink');//报错
    // $(box).css('background','pink');//js转成jq对象
    // $box.style.background = 'green';//报错
    // $box[0].style.background = 'green';//jq对象转成js dom 节点
    $box.get(0).style.background = 'blue';//jq对象转成js dom 节点
})



</script>
</body>
</html>
