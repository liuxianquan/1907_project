// $.fn.extend扩展jq对象的方法
// jQuery源码:jQuery.fn = jQuery.prototype = {...}
$.fn.extend({
    rclick: function (fn){
        $(this).mousedown(function (e){
            if (e.which == 3) {
                fn();
            }
        })
    }
});
